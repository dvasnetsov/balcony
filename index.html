<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>До встречи осталось</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="wra">
    <div class="container">
        <h1>До встречи осталось</h1>
        <select class="select">
            <option style="padding: 10px" value="0">По Москве</option>
            <option style="padding: 10px" value="8">По Австралии</option>
            <option style="padding: 10px" value="14">По Кокосовым островам</option>
        </select>
        <div class="countdown">
            <div id="days">
                <span class="digit">00</span>
                дней
            </div>
            <div id="hours">
                <span class="digit">00</span>
                часов
            </div>
            <div id="minutes">
                <span class="digit">00</span>
                минут
            </div>
            <div id="seconds">
                <span class="digit">00</span>
                секунд
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
